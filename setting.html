<html lang="en">

<head>
  <title>Commute Buddy</title>
  <meta name="comp1800 commute buddy" content="My 1800 App">

  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->

  <!-- Other libraries go here -->

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="./styles/profile.css">

</head>

<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--Top Part-->
  <div class="top-part">
    <a href="main.html"><span class="material-symbols-outlined">arrow_back</span></a>
    <p id="edit">Edit Profile</p>
    <button type="submit" id="save-button">Save</button>
  </div>

  <!-- profile info -->
  <div class="profile-info">
    <div class="icon">
        <img id="profile-photo-preview" src="./images/profile.png" alt="Profile Photo">
        <input type="file" id="profile-photo-upload" accept="image/*" style="display: none;">
        <button type="button" id="upload-button">Change Photo</button>
    </div>
</div>
    <div class="form-container">
      <div class="form-group">
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" placeholder="Loading...">
      </div>
      <div class="form-group">
        <label for="email">Email (used for login)</label>
        <div class="email-container">
          <input type="text" id="email" placeholder="Loading...">
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Loading...">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" placeholder="Loading...">
      </div>
      <div class="form-group">
        <label for="about-me">About me</label>
        <textarea name="" id="about-me" placeholder="Loading..."></textarea>
      </div>
    </div>

  </div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script src="./scripts/firebaseAPI_BBY32.js"></script>
  <script src="./scripts/setting.js"></script>
  <!-- <script src="./scripts/authentication.js"></script> -->
</body>

</html>
