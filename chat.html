<!DOCTYPE html>
<html lang="en">

<head>
  <title>Commute Buddy</title>
  <meta name="COMP1800 Commute Buddy" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light w-100">
      <div class="container-fluid">
        <ul class="navbar-nav flex-row justify-content-between w-100">
          <li class="nav-item">
            <a id="edit" class="nav-link" href="#">Edit</a>
          </li>
          <li class="nav-item">
            <a id="addFriends" class="nav-link" href="#">Add Friends</a>
          </li>
          <li class="nav-item">
            <a id="friendsList" class="nav-link" href="#">Friends List</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <br>

  <template id="buddyTemplate">
    <div class="card">
      <div class="card-body">
        <img id="profile-photo" src="./images/profile.png" alt="Profile Photo" style="width: 100px; height: auto;">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <a id="buddyButtonOne" href="#" class="btn"></a>
        <a id="buddyButtonTwo" href="#" class="btn"></a>
        <div class="more-info">
          <table id="table-info" style="display: none;">
            <tr>
              <td>Birthday: </td>
              <td id="birthday"></td>
            </tr>
            <tr>
              <td>Bio:</td>
              <td id="bio"></td>
            </tr>
            <tr>
              <td>Favorite routes: </td>
              <td id="favourite-routes"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </template>

  <template id="messageTemplate">
    <button onclick="displayCurrentBuddies()" class="btn btn-secondary mb-3">Back</button>
    <div id="chatContainer" class="container border p-3 mt-4 rounded">
      <div id="messageDisplay" class="messages bg-light p-3 mb-3 overflow-auto" style="height: 300px;">
      </div>

      <div id="messageForm" class="d-flex">
        <input id="messageInput" type="text" class="form-control mr-2" placeholder="Type your message...">
        <button id="submitBtn" type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </template>


  <div id="mainContainer" class="container">
  </div>

  <div id="navbar-template"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/firebaseAPI_BBY32.js"></script>
  <script src="./scripts/chat_scripts.js"></script>
  <!-- <script src="./scripts/test.js"></script> -->
</body>

</html>
