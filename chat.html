<!DOCTYPE html>
<html lang="en">

<head>
  <title>Commute Buddy</title>
  <meta name="COMP1800 Commute Buddy" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS JS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/chat.css">
  <link rel="stylesheet" href="./styles/navbar.css">
</head>

<body>
  <template id="external-user-message">
    <div class="l-message-container">
      <div class="profile-container">
        <img class="profile-icon" src="images/profile.png" alt="profile-icon">
      </div>
      <div class="l-content">
        <h6 class="title"></h6>
        <p class="text"></p>
        <p class="time"></p>
      </div>
    </div>
  </template>

  <template id="current-user-message">
    <div class="r-message-container">
      <div class="r-content">
        <h6 class="title"></h6>
        <p class="text"></p>
        <p class="time"></p>
      </div>
      <div class="profile-container">
        <img class="profile-icon" src="images/profile.png" alt="profile-icon">
      </div>
    </div>
  </template>

  <header>
    <nav class="chat-navbar">
      <button id="back-btn" class="material-symbols-outlined chat-btns">arrow_back_ios_new</button>
      <h1 class="chat-title"></h1>
    </nav>
  </header>

  <div class="chat-container">
    <div class="messages-container">
      <span class="material-symbols-outlined loading">
        sync
      </span>
    </div>
    <form class="messages-form">
      <input class="input" type="text" placeholder="Type your message here...">
      <button class="btn-send" type="submit">Send</button>
    </form>
  </div>

  <div id="navbar-template"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/firebaseAPI_BBY32.js"></script>
  <script src="./scripts/chat.js"></script>
</body>

</html>
