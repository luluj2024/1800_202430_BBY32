<!DOCTYPE html>
<html lang="en">

<head>
  <title>Commute Buddy</title>
  <meta name="COMP1800 Commute Buddy" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS JS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->

  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/friends.css">
  <link rel="stylesheet" href="./styles/navbar.css">
</head>

<body>
  <header>
    <nav class="navbar-friends">
      <button id="btn-edit" class="nav-btn-friends">Edit</button>
      <button id="btn-friends" class="nav-btn-friends">Friends</button>
      <div class="nav-profile-container">
        <img class="nav-profile" src="images/profile.png" alt="profile-icon">
      </div>
      <button id="btn-pending" class="nav-btn-friends">Pending</button>
      <button id="btn-suggested" class="nav-btn-friends">Suggested</button>
    </nav>
  </header>

  <template id="no-users-template">
    <div class="no-users-container">
      <h3>No Users Found</h3>
      <div class="no-users-img-container">
        <img src="./images/no-users-found.gif" alt="Confused Travolta Gif">
      </div>
    </div>
  </template>

  <template id="user-template">
    <div class="user">
      <div class="user-profile-container">
        <img class="user-profile" src="images/profile.png" alt="profile-photo">
      </div>
      <div class="user-body">
        <h6 class="user-name"></h6>
        <p class="user-bio"></p>
        <p class="user-message"></p>
      </div>
      <div class="buttons-container">
        <button class="material-symbols-outlined btn-friends"></button>
      </div>
    </div>
  </template>

  <div id="content-container">
  </div>

  <div id="navbar-template"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

      <tr>

      <tr>

        <td id="bio"></td>
      </tr>
      <tr>
        <td>Favorite routes: </td>
        <td id="favourite-routes"></td>
      </tr>
    </table> -->

  <!-- Link to scripts of your own -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/firebaseAPI_BBY32.js"></script>
  <script src="./scripts/friends.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>

</html>
