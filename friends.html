<body>
  <nav class="navbar-friends">
    <button id="btn-edit" class="nav-link-friends">Edit</button>
    <button id="btn-friends" class="nav-link-friends">Friends</button>
    <div class="nav-profile-container">
      <img class="nav-profile" src="images/profile.png" alt="profile">
    </div>
    <button id="btn-pending" class="nav-link-friends">Pending</button>
    <button id="btn-suggested" class="nav-link-friends">Suggested</button>
  </nav>

  <br>

  <template id="friend-template">
    <div class="friend">
      <img class="friend-profile" src="images/profile.png" alt="profile-photo">
      <div class="friend-body">
        <h6 class="friend-title"></h6>
        <p class="friend-text"></p>
        <p class="friend-date"></p>
        <span class="material-symbols-outlined friend-arrow">arrow_forward_ios</span>
      </div>
    </div>
  </template>

  <template id="user-template">
    <div class="user">
      <img class="user-profile" src="images/profile.png" alt="profile-photo">
      <div class="user-body">
        <h6 class="user-title"></h6>
        <p class="user-text"></p>
      </div>
      <div class="material-symbols-outlined user-button">person_add</div>
    </div>
  </template>

  <div id="content-container">
  </div>

  <div id="navbar-template"></div>
