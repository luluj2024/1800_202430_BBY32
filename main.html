<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--Searchbox-->
  <div id="searchbox-template"></div>

  <!--Bus info-->
  <template id="bus-template">
    <div class="card" style="width: 80%;">
      <div class="card-body">
        <button class="material-symbols-outlined" type="button" id="cardbtn">chat</button>
        <h4 class="card-title">
          </h5>
          <h5 class="card-time"></h5>
          <button class="material-symbols-outlined" type="button" id="removebtn">close</button>
          <h5 class="card-commute"></h5>
      </div>
    </div>
  </template>

  <template id="messageTemplate">
    <button onclick="displayAllRoutes()" class="btn btn-secondary mb-3">Back</button>
    <div id="chatContainer" class="container border p-3 mt-4 rounded">
      <div id="messageDisplay" class="messages bg-light p-3 mb-3 overflow-auto" style="height: 300px;">
      </div>

      <div id="messageForm" class="d-flex">
        <input id="messageInput" type="text" class="form-control mr-2" placeholder="Type your message...">
        <button id="submitBtn" type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </template>

  <div id="status"></div>
  <div id="bus-info"></div>



  <!--Navbar-->
  <div id="navbar-template"></div>
